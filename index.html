<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="scripts/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordleSolver</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>WordleSolver</h1>
        <h3>How Would You Like Me To Solve?</h3>
        <div style="text-align: center">
            <button id="randButton" type="button" class="button button1">Random Word</button>
            <button id="finalButton" type="button" class="button button2">Final Word</button>
            <button id="startButton" type="button" class="button button3">Starting Word</button>
        </div>
        <div style="text-align: center;">
            <button id="Solve" type="button" class="button solveButt">SOLVE</button>
        </div>
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>
</body>

</html>
